<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о продуктах интернет-магазина</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div th:if="${product != null}">
            <h1 th:text="${'Информация о продукте  с ID = ' + product.id}"/>
            <h5 th:text="${'Наименование: ' + product.title}"/>
            <h5 th:text="${'Стоимость: ' + product.cost + ' руб.'}"/>
        </div>
        <div th:if="${product == null}">
            <h1>Не существует продукта с таким ID!</h1>
        </div>
    </div>
</body>
</html>
